<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Student Details Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            text-align: center;
            padding: 30px;
        }
        h2 {
            color: white;
        }
        .form-container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            transition: 0.3s;
        }
        input:focus {
            border-color: #3498db;
            box-shadow: 0px 0px 8px rgba(52, 152, 219, 0.5);
        }
        button {
            background: #3498db;
            color: white;
            padding: 10px;
            margin-top: 15px;
            width: 100%;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #2980b9;
        }
        .details-preview {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            display: none;
            animation: slideIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <h2>📋 Animated Student Details Form</h2>

    <div class="form-container">
        <label>👤 Student Name:</label>
        <input type="text" id="studentName" placeholder="Enter student name" required>

        <label>👨‍👩‍👧 Father's Name:</label>
        <input type="text" id="fatherName" placeholder="Enter father's name" required>

        <label>📞 Father's Contact:</label>
        <input type="tel" id="fatherContact" placeholder="Enter father's phone" required>

        <label>👩 Mother's Name:</label>
        <input type="text" id="motherName" placeholder="Enter mother's name" required>

        <label>📞 Mother's Contact:</label>
        <input type="tel" id="motherContact" placeholder="Enter mother's phone" required>

        <label>🏡 Address:</label>
        <input type="text" id="address" placeholder="Enter address" required>

        <button onclick="submitDetails()">Submit</button>
    </div>

    <div id="detailsPreview" class="details-preview">
        <h3>✅ Student Details Submitted</h3>
        <p><b>Name:</b> <span id="displayName"></span></p>
        <p><b>Father:</b> <span id="displayFather"></span> | 📞 <span id="displayFatherContact"></span></p>
        <p><b>Mother:</b> <span id="displayMother"></span> | 📞 <span id="displayMotherContact"></span></p>
        <p><b>🏡 Address:</b> <span id="displayAddress"></span></p>
    </div>

    <script>
        function submitDetails() {
            let name = document.getElementById("studentName").value;
            let father = document.getElementById("fatherName").value;
            let fatherContact = document.getElementById("fatherContact").value;
            let mother = document.getElementById("motherName").value;
            let motherContact = document.getElementById("motherContact").value;
            let address = document.getElementById("address").value;

            if (name && father && fatherContact && mother && motherContact && address) {
                document.getElementById("displayName").innerText = name;
                document.getElementById("displayFather").innerText = father;
                document.getElementById("displayFatherContact").innerText = fatherContact;
                document.getElementById("displayMother").innerText = mother;
                document.getElementById("displayMotherContact").innerText = motherContact;
                document.getElementById("displayAddress").innerText = address;

                document.getElementById("detailsPreview").style.display = "block";
            } else {
                alert("❌ Please fill all fields correctly.");
            }
        }
    </script>

</body>
</html>
